{% extends "layout.html" %}

{% block app_content %}
<div class="container">
    <h1>Oggetti in: {{location_name}}</h1>
    <hr>
    <ul>
        {% for object in objects_list %}
        <li><h2><a href={{ url_for('object', object_id=object.id) }}>{{ object.object_name }}</a></h2></li>
        {% endfor %}
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="navbar-link" href={{ url_for('edit_location', location_id=location_id) }}>Modifica luogo</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('delete_location', location_id=location_id) }}"
                  method="post">
                <input type="submit" value="Rimuovi luogo">
            </form>
        </div>
    </div>
</nav>
{% endblock %}
