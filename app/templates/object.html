{% extends "layout.html" %}

{%- block app_content %}
<div class="container">
    <h2>{{object.object_name}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt>Dove si trova</dt><dd><a href={{ url_for('location',location_id=object.location_id) }}>{{location_name}}</a></dd>
        <dt>Note</dt><dd>{{object.object_notes}}</dd>
    </dl>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="navbar-link" href={{ url_for('edit_object', object_id=object.id) }}>Modifica oggetto</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('delete_object', object_id=object.id) }}"
                  method="post">
                <input type="submit" value="Elimina oggetto">
            </form>
        </div>
    </div>
</nav>

{% endblock -%}
